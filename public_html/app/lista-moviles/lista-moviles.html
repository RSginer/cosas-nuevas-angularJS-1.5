<div class="container">
  <h1>Buscar moviles</h1>
  <input type="text" ng-model="$ctrl.query">
    <h2>Ordenar por:</h2>
    <select ng-model="$ctrl.orden">
        <option value="nombre" ng-selected="$ctrl.orden">Nombre</option>
        <option value="fecha" ng-selected="$ctrl.orden">Fecha</option>
    </select>
  <ul>
    <li class="movil" ng-repeat="movil in $ctrl.moviles | filter: $ctrl.query | orderBy:$ctrl.orden">
      <span>{{movil.nombre}}</span>
      <p>{{movil.info}}</p>
        <p>{{movil.fecha | date:'dd-MM-yyyy'}}</p>
    </li>
  </ul>
</div>
