<div class="container">
  <h1 class="lista-moviles__h1">Listado de m贸viles</h1>
  <h1 class="lista-moviles__titulo-filtro">Buscar m贸viles</h1>
  <input class="search" placeholder="Introduce el nombre de un m贸vil..."  size="40" type="text" ng-model="$ctrl.query">
    <select class="order" ng-model="$ctrl.orden">
        <option value="nombre">Nombre</option>
        <option value="fecha">Fecha</option>
    </select>
    <h2 class="order">Ordenar por</h2>
    <i ng-class="{'iconos-vista--activo': $ctrl.vista == 'movil'}" class="iconos-vista fa fa-th-large" ng-click="$ctrl.vista = 'movil'"></i>
    <i ng-class="{'iconos-vista--activo': $ctrl.vista == 'movil--lista'}" ng-click="$ctrl.vista = 'movil--lista'" class="iconos-vista fa fa-list"></i>
    <p class="vista-label" ng-if="$ctrl.vista=='movil'">Grid</p>
    <p class="vista-label" ng-if="$ctrl.vista=='movil--lista'">Lista</p>
    <br>
    <br>
    <hr>
    <div class="lista-moviles">
        <h1 class="lista-moviles__titulo">Lista de m贸viles</h1>
        <ul>
            <li class="movil" ng-class="$ctrl.vista" ng-repeat="movil in $ctrl.moviles | filter: $ctrl.query | orderBy:$ctrl.orden">
                <span class="movil__nombre">{{movil.nombre}}</span>
                <p class="movil__info">{{movil.info}}</p>
                <p class="movil__fecha">{{movil.fecha | date:'dd-MM-yyyy'}}</p>
            </li>
        </ul>
    </div>
</div>
